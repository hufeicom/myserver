<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Event Special</title>
    <script src="/libs/jquery.js"></script>
    <script src="/libs/myspecial.js"></script>

    <style>
        body{
            border: 2px dashed green;
        }
        div{
            border: 5px dashed yellow;
        }
        .l1 {
            background: gray;
            width: 600px;
            height: 420px;
        }

        .l2 {
            background: yellowgreen;
            width: 450px;
            height: 300px;
        }

        .l3 {
            background: brown;
            width: 300px;
            height: 180px;
        }
    </style>
</head>

<body>
    <div class="l1">
        <div class="l2">
            <div class="l3"></div>
        </div>
    </div>
    <div class="l3"> </div>
    <script>
        var $a = $('body'), $div = $('div')
        $a.on('click', function(){
            console.log( 'body click event handler')
            $(this).css({
                background: 'blue'
            })
        })

        $div.on('click', function (e) {
            e.stopPropagation()
            $(this).css({
                background: 'blue'
            })
        })
        $div.on('clickout', clickoutHandler)
        // $a.on('clickout', clickoutHandler)
        function clickoutHandler(e) {
            e.stopPropagation()
            $(this).css({
                background: 'red'
            })
            console.log( 'clickout', e.type, this, e.target)
        }
        $('.l2').trigger('clickout')

        // $('div, body').off('clickout')



    </script>
</body>

</html>
